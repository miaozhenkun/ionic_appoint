<ion-view title="找大夫">

    <ion-content padding="false" class="has-header">
        
        <div class="row"></div>

        <form class="list padding-horizontal">
            <label class="item item-input">
                <input type="search" placeholder="医生" ng-change="refresh();" ng-model="searchParams.keyWord">
                <i class="icon ion-search placeholder-icon padding"></i>
            </label>
        </form>

        <div class="row" style="background-color: rgba(41, 173, 104, 0.286274509803922)">
            <div class="col">
                <div class="list">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            廊坊市
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            科室
                        </div>
                        <select>
                            <option value="">全部</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            职称
                        </div>
                        <select ng-model="searchParams.titleCode" ng-change="refresh();">
                            <option value=""></option>
                            <option value="1">正高</option>
                            <option value="2">副高</option>
                            <option value="3">中级</option>
                            <option value="4">师级/助理</option>
                            <option value="5">士级</option>
                            <option value="6">特聘</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="item in items" ng-click="go(item)" >
                <img src="img/doctor_head.png" style="width: 20%;">
                <h3><b>{{item.name}}</b> {{item.profeTitleDn}}</h3>
                <br/>
                <span>{{item.hosOrgName}} {{item.deptName }}</span>
            </ion-item>
            <ion-item ng-if="!hasmore" >
                没有更多
            </ion-item>
        </ion-list>

        <ion-infinite-scroll
            ng-if="hasmore"
            on-infinite="loadMore()"
            distance="5%"
            >
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
