<ion-view title="医生信息">
    <ion-content padding="false" class="has-header">

        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img src="img/doctor_head.png" style="width: 20%;">
                <h3><b>{{doctor.name}}</b> {{doctor.profeTitleDn}}</h3>
                <br/>
                <span>{{doctor.hosOrgName}} {{doctor.deptName }}</span>
            </ion-item>
        </ion-list>

        <div class="row border-bottom">简介</div>
        <div class="row">
        	{{doctor.resume}}
        </div>

        <div class="row border-bottom">出诊</div>


    </ion-content>
</ion-view>
