<ion-view title="我的预约">
<style>
	. float_left{
		float: left;
	}
	.patient_row{
		width: 100%;
		padding-left: 10px;
		padding-right: 10px;
		margin-top: 10px;
	}
	.fen{
		width: 100%;
		border-top-style: dotted;
		border-top-width: 1px;
		margin-top: 10px;
	}
	.appoint_btn{
		background-color: floralwhite;
		width: 40%;
		height: 40px;
	}
	.float_right{
		float: right;
	}
	.space_left{
		padding-left: 15px;
	}
	.weight_font{
		font-weight: bold ;		
	}
	.uit {
		width: 100%;
		margin-bottom: 10px;
		border-bottom-color: gainsboro;
		border-bottom-width: 5px;
	}
</style>

    <ion-content padding="false" class="has-header">

       <!--<ion-list>
            <ion-item ng-repeat="appoint in list " ng-click="go(appoint)" >
                <h3>{{hospital.hosOrgName}}</h3>
                <span>{{hospital.divisioncode}} {{hospital.hosLevel}} {{hospital.hosType}}</span>
            </ion-item>
            <ion-item ng-if="!hasmore" class="nomore">
                没有更多
            </ion-item>
        </ion-list>-->
        <div class="ui" ng-repeat="appoint in list">
        	<div class="patient_row" style="border-bottom-style: dotted;border-bottom-width: 2px;">
        		<span>订单信息</span>
        		<span class="float_right">{{appoint.createtime | date: 'yyyy/MM/dd HH:mm' }}</span>
        	</div>
        	<div class="patient_row">
        		<span>
        			{{appoint.hosOrgName}}
        		</span>
        		<span class="space_left">
        			{{appoint.deptName}}
        		</span>
        	</div>
        	<div class="patient_row">
        		<span>{{appoint.appointDate | date: 'yyyy-MM-dd'}}</span>
        		<span class="space_left">
        			{{appoint.expName}}
        		</span>
        	</div>
        	<div class="patient_row">
        		<span class="weight_font">{{appoint.patientname}}</span>
        		<span class="space_left weight_font">{{appoint.gender}}</span>
        		<span class="space_left weight_font">{{appoint.phone}}</span>
        		<span class="float_right">{{appoint.state == 1 ? '有效' : '已完成'}}</span>
        	</div>
        	<div class="patient_row">
        		<button class="appoint_btn float_left" ng-click="goDatil(appoint)">
        			订单详情
        		</button>
        			<button class="appoint_btn float_right" ng-if="appoint.state == 1" ng-click="cancelAppoint(appoint)">退号</button>
        	</div>
        </div>
         <div class="row" ng-if="!hasmore" class="nomore">
         	      没有更多
         </div>
        <ion-infinite-scroll
            ng-if="hasmore"
            on-infinite="loadMore()"
            distance="5%"
            >
        </ion-infinite-scroll>


       

    </ion-content>
</ion-view>
