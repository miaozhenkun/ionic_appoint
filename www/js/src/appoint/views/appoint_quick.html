<ion-view title="预约挂号">

    <ion-content padding="true" class="has-header">

        <div class="row row-center border-bottom">
            <div class="col col-10">
                <img src="img/registered_loc.png" style="width: 100%">
            </div>
            <div class="col col-80">
                {{appoint.zonename}}
            </div>
            <div class="col col-10">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        <div class="row row-center border-bottom">
            <div class="col col-10">
                <img src="img/registered_home.png" style="width: 100%">
            </div>
            <div class="col col-80">
                {{appoint.orgName}}
            </div>
            <div class="col col-10">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        <div class="row row-center border-bottom">
            <div class="col col-10">
                <img src="img/registered_sjwk.png" style="width: 100%">
            </div>
            <div class="col col-80">
                {{arrayJob.deptName}}
            </div>
            <div class="col col-10">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        <div class="row row-center border-bottom">
            <div class="col col-10">
                <img src="img/registered_date.png" style="width: 100%">
            </div>
            <div class="col col-80">
                {{arrayJob.arrayjobDate | date: 'yyyy-MM-dd'}}
                {{arrayJob.regisrationPeriodDn}}
            </div>
            <div class="col col-10">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        <div class="row row-center border-bottom">
            <div class="col col-10">
                <img src="img/registered_ptmz.png" style="width: 100%">
            </div>
            <div class="col col-80">
                {{arrayJob.clinicName}}
            </div>
            <div class="col col-10">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        
        <button ng-if="arrayJob != null" class=" button button-balanced  button-block " ng-click="appoint();">预约</button>
        <button ng-if="arrayJob == null" class=" button button-stable  button-block">预约</button>

    </ion-content>
</ion-view>
