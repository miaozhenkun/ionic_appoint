<ion-view title="预约挂号">
<style>
	.blue_font{
		color: blue;
	}
	.red_font{
		color: red;
	}
	. float_left{
		float: left;
	}
	.patient_row{
		width: 100%;
		padding-left: 10px;
		padding-right: 10px;
		margin-top: 10px;
	}
	.fen{
		width: 100%;
		border-top-style: dotted;
		border-top-width: 1px;
		margin-top: 10px;
	}
	.appoint_btn{
		background-color: orange;
		width: 40%;
		height: 60px;
	}
	.float_right{
		float: right;
	}
</style>

    <ion-content padding="false" class="has-header">        
    <div class="patient_row">
    	就诊医院：<span class="blue_font">{{aj.hosOrgName}}</span>
    </div >
	 <div class="patient_row">
    	就诊科室：<span class="blue_font">{{aj.deptName}}</span>
    </div>
     <div class="patient_row">
    	就诊时间：<span class="blue_font">{{aj.appointSimpleDate}}</span>
    </div>
    <div class="patient_row">
    	门诊类型：<span class="blue_font">{{aj.clinicName}} &nbsp;&nbsp;&nbsp;&nbsp;{{aj.expName}}</span>
    </div>
    <div class="patient_row">
    	挂号费用：<span class="red_font">￥{{aj.reFee}}元</span>
    </div>
	<div class="patient_row">
		·友情提示：本网使用实名制预约，如就诊人信息不符将影响取号和就诊。
		
	</div>
	<div class="fen">
		<div class="patient_row">			
			<span class="float_left">就诊人：{{patient.name}}</span>
			<img src="img/people_head_mini.png" class="float_right" ng-click="changePatient()">
		</div>
		<div class="patient_row">			
			<span class="float_left">性 别：{{patient.gender}}</span>
			
		</div>
		<div class="patient_row">			
			<span class="float_left">手机号：{{patient.phone}}</span>			
		</div>
		<div class="patient_row">			
			<span class="float_left">身份证：{{patient.idNo}}</span>			
		</div>
		<div class="patient_row">	
			<button class="appoint_btn float_left" ng-click="toAddPatient()">添加就诊人</button>
			<button class="appoint_btn float_right" ng-click="appointMent()">预约</button>
		</div>
	</div>

    </ion-content>
</ion-view>
