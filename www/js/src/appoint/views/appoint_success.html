<ion-view title="预约挂号">
<style>
	.blue_font{
		color: blue;
	}
	.red_font{
		color: red;
	}
	. float_left{
		float: left;
	}
	.patient_row{
		width: 100%;
		padding-left: 10px;
		padding-right: 10px;
		margin-top: 10px;
	}
	.fen{
		width: 100%;
		border-top-style: dotted;
		border-top-width: 1px;
		margin-top: 10px;
	}
	.appoint_btn{
		background-color: antiquewhite;
		width: 40%;
		height: 60px;
	}
	.float_right{
		float: right;
	}
	.order{
		border-top-style: dotted;
		border-top-width: 1px;
		border-bottom-style: dotted;
		border-bottom-width: 1px;
		margin-bottom:20px ;
		margin-top:20px ;
		height: 50px;
	}
</style>

    <ion-content padding="false" class="has-header">        
    	<div style="width: 100%;height: 200px;text-align: center;">    		
    		  <h3>恭喜,预约成功！取号密码</h3>
       		  <h2>{{appoint.appointmentNo}}</h2>
    	</div>
    	<div  style="background-color: #eeeeee;width: 100%;">    		
    		 <div class="patient_row">
    		 	温馨提示：
    		 </div>
    		 <div class="patient_row">
    		 	1、请在就诊前到医院缴费取号，逾期未取号将影响您的在线预约信用记录
    		 </div>
    		 <div class="patient_row">
    		 	2、退号请在就诊前日晚18:00之前在线进行办理，逾期不能退号，谢谢。
    		 </div>
    	</div>
    	<div class="patient_row order">
    		 订单信息
    	</div>
		<div class="patient_row">
			<span>{{appoint.hosOrgName}}</span>
			<span style="margin-left: 10px;">{{appoint.deptName}}</span>			
		</div>
		<div class="patient_row">
			<span>{{appoint.appointDate | date: 'yyyy-MM-dd'}}</span>
			<span style="margin-left: 10px;">{{appoint.expName}}</span>			
		</div>
		<div class="patient_row">
			<span>{{appoint.patientname}}</span>
			<span style="margin-left: 10px;">{{appoint.gender}}</span>			
			<span class="float_right">{{state}}</span>
		</div>
		<div class="patient_row">
			
			<button  class="appoint_btn float_left" ng-click="goDatail(appoint)">订单详情</button>
			<button  class="appoint_btn float_right" ng-click="cancelAppoint(appoint)">退号</button>
		</div>
    </ion-content>
</ion-view>
