<ion-view title="找医院">

    <ion-content padding="false" class="has-header">
        
        <div class="row"></div>

        <form class="list padding-horizontal">
            <label class="item item-input">
                <input type="search" placeholder="医院" ng-change="refresh();" ng-model="searchParams.hosName">
                <i class="icon ion-search placeholder-icon padding"></i>
            </label>
        </form>

        <div class="row" style="background-color: rgba(41, 173, 104, 0.286274509803922)">
            <div class="col">
                <div class="list">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            廊坊市
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            等级
                        </div>
                        <select ng-model="searchParams.hosLevel" ng-change="refresh();">
                            <option value="">全部</option>
                            <option value="3">三级</option>
                            <option value="2">二级</option>
                            <option value="1">一级</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            类型
                        </div>
                        <select ng-model="searchParams.hosType" ng-change="refresh();">
                            <option value="">全部</option>
                            <option value="A100">综合医院</option>
                            <option value="A2">中医医院</option>
                            <option value="A300">中西医结合医院</option>
                            <option value="A5">专科医院</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <ion-list>
            <ion-item ng-repeat="hospital in items" ng-click="go(hospital)" >
                <h3>{{hospital.hosOrgName}}</h3>
                <span>{{hospital.divisioncode}} {{hospital.hosLevel}} {{hospital.hosType}}</span>
            </ion-item>
            <ion-item ng-if="!hasmore" >
                没有更多
            </ion-item>
        </ion-list>

        <ion-infinite-scroll
            ng-if="hasmore"
            on-infinite="loadMore()"
            distance="5%"
            >
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
