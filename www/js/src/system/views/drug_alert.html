<ion-view title="服药提醒">
	<ion-content padding="false" class="has-header">

		<div class="row bg-spe">
			<a ng-click="current = 0"
				class="col center border-right border-color-white"
				ng-class="{'color-main': current == 0}"
				>
				凌晨
			</a>
			<a ng-click="current = 1"
				class="col center border-right border-color-white"
				ng-class="{'color-main': current == 1}"
				>
				上午
			</a>
			<a ng-click="current = 2"
				class="col center border-right border-color-white"
				ng-class="{'color-main': current == 2}"
				>
				下午
			</a>
			<a ng-click="current = 3"
				class="col center border-color-white"
				ng-class="{'color-main': current == 3}"
				>
				晚上
			</a>
		</div>

		<ul class="list">
			<li ng-repeat="al in alerts[current]"
				class="item item-toggle">
				{{al}}
				<label class="toggle toggle-energized"
					ng-change
					>
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
		</ul>

	</ion-content>
</ion-view>
